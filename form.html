<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Biodata</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Biodata</legend>

            <p>Nama :<input type="text" name="nama"></p>
            <p>TTL :<input type="text" name="ttl"></p>
            <p>Alamat :<input type="text" name="alamat"></p>
            <p>No. Telp :<input type="text" name="nmr tlp"></p>
            <p>Email :<input type="text" name="email"></p>
        <p>
            Jenis Kelamin :
            <input type="radio" id="Laki-laki" name="Jenis Kelamin" value="L">
            <label for="Laki-laki">Laki-laki</label><br>
            <input type="radio" id="Perempuan" name="Jenis Kelamin" value="P">
            <label for="Perempuan">Perempuan</label><br>
        </p>
        <p>
            Agama :
            <input type="radio" id="Islam" name="Agama" value="Islam">
            <label for="Islam">Islam</label><br>
            <input type="radio" id="Kristen" name="Agama" value="Kristen">
            <label for="Kristen">Kristen</label><br>
            <input type="radio" id="Katolik" name="Agama" value="Katolik">
            <label for="Katolik">Katolik</label><br>
            <input type="radio" id="Hindu" name="Agama" value="Hindu">
            <label for="Hindu">Hindu</label><br>
            <input type="radio" id="Budha" name="Agama" value="Budha">
            <label for="Budha">Budha</label><br>
            <input type="radio" id="Konghucu" name="Agama" value="Konghucu">
            <label for="Konghucu">Konghucu</label><br>
        </p>
        <p>
            Bahasa Pemograman Yang Dikuasai :
                <input type="checkbox" name="JAVA"> JAVA
                <input type="checkbox" name="C"> Bahasa C
                <input type="checkbox" name="PHP"> PHP
                <input type="checkbox" name="Visual Basic"> Visual Basic
                <input type="checkbox" name="Phyton"> Phyton
                <input type="checkbox" name="C++"> C++
                <input type="checkbox" name="JavaScript"> JavaScript
                <input type="checkbox" name="C#"> C#
                <input type="checkbox" name="Objective-C"> Objective-C
                <input type="checkbox" name="ActionScript"> ActionScript
        </p>
        <p>
            Declaration :<br>
            <textarea rows="15" cols="60" placeholder="Anser the question here"></textarea>
        </p>
        <p><input type="submit" value="Submit"></p>
        </fieldset>
    </form>

    <button class="back"><a href="index.html">back</a></button>
</body>
</html>
